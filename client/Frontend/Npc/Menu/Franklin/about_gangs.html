<!DOCTYPE html>
<html>
<head>
    <title>GTA FORM</title>
    <link rel="stylesheet" href="./../style.css" />
</head>
<body>
    <div class="container">
        <div class="form-holder">
            <div class="inner">
                <div class="title-block">
                    <h1>Франклин</h1>
                </div>
                <div class="dialog">
                    <div class="message" id="npc_message">
                        В Лос-Сантосе орудуют 5 группировок, это Ballas, Vagos, The Famillies, Bloods и на окраине Marabunta. Я тебе сейчас немного расскажу о каждой и ты уже решишь куда тебе ехать.
                    </div>
                    <div class="choices row" id="choice_buttons">
                        <div class="col-6">
                            <a class="choice" href="#" id="ballas">
                                Ballas
                            </a>
                        </div>
                        <div class="col-6">
                            <a class="choice" href="#" id="vagos">
                                Vagos
                            </a>
                        </div>
                        <div class="col-6">
                            <a class="choice" href="#" id="the_families">
                                The Families
                            </a>
                        </div>
                        <div class="col-6">
                            <a class="choice" href="#" id="bloods">
                                Bloods
                            </a>
                        </div>
                        <div class="col-6">
                            <a class="choice" href="#" id="marabunta">
                                Marabunta
                            </a>
                        </div>
                        <div class="col-6">
                            <a class="choice choice-quit" href="#">
                                Я не хочу туда ехать, Майкл
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./../script.js"></script>

    <script>
        $("#ballas").click(function () {
            window.location = "ballas.html";
        });

        $("#vagos").click(function () {
            window.location = "vagos.html";
        });

        $("#the_families").click(function () {
            window.location = "the_families.html";
        });

        $("#bloods").click(function () {
            window.location = "bloods.html";
        });

        $("#marabunta").click(function () {
            window.location = "marabunta.html";
        });
    </script>

</body>
</html>
