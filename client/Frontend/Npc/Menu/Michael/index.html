<!DOCTYPE html>
<html>
<head>
    <title>GTA FORM</title>
    <link rel="stylesheet" href="./../style.css" />
</head>
<body>
    <div class="container">
        <div class="form-holder">
            <div class="inner">
                <div class="title-block">
                    <h1>Майкл</h1>
                </div>
                <div class="dialog">
                    <div class="message" id="npc_message">
                        Привет, друг! Как тебя сюда занесло? Вижу ты у нас впервые, стоит познакомиться, меня зовут Майкл. Неподалёку в штате идут перестрелки, банды дерутся за свою территорию, даже полицейские боятся туда суваться.
                    </div>
                    <div class="choices row" id="choice_buttons">
                        <div class="col-6">
                            <a class="choice" href="#" id="next_step">
                                Меня возьмут в какую-нибудь из банд?
                            </a>
                        </div>
                        <div class="col-6">
                            <a class="choice choice-quit" href="#">
                                Я не хочу туда ехать, Майкл
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./../script.js"></script>

    <script>
        $("#next_step").click(function () {
            window.location = "tell_me_more.html";
        });
    </script>

</body>
</html>
