<!DOCTYPE html>
<html style="user-select: none;">

	<head>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="stat">
			<div gang="ballas" class="item" id="gang_id_2">
				<div class="points" id="ballas_points">0</div>
				<span class="name">Ballas</span>
			</div>
			<div gang="bloods" class="item" id="gang_id_1">
				<div class="points" id="bloods_points">0</div>
				<span class="name">Bloods</span>
			</div>
			<div gang="marabunta" class="item" id="gang_id_5">
				<div class="points" id="marabunta_points">0</div>
				<span class="name">Marabunta</span>
			</div>
			<div gang="the-families" class="item" id="gang_id_3">
				<div class="points" id="families_points">0</div>
				<span class="name">The Families</span>
			</div>
			<div gang="vagos" class="item" id="gang_id_4">
				<div class="points" id="vagos_points">0</div>
				<span class="name">Vagos</span>
			</div>
		</div>

		<div class="timer">
			<span style="background-image: url(icons/clock.svg);" class="icon"></span>
			<span class="clock"></span>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="jquery.countdown.min.js"></script>
		<script src="core.bundle.js"></script>

		<script>
			function initStats(remainingTimeMs, targetFractionID) {
				$("#gang_id_" + targetFractionID).attr("defend", "");

				var endTime = new Date(new Date().getTime() + parseFloat(remainingTimeMs));

				$('.clock').countdown(endTime, function (event) {
					var format = '%M:%S';
					$(this).html(event.strftime(format));
				});
			}

			function updateStats(ballas, bloods, marabunta, families, vagos) {
				$("#ballas_points").html(ballas);
				$("#bloods_points").html(bloods);
				$("#marabunta_points").html(marabunta);
				$("#families_points").html(families);
				$("#vagos_points").html(vagos);
			}
		</script>
	</body>

</html>
