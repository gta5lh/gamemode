<!DOCTYPE html>
<html>
<head>
    <title>GTA FORM</title>
    <link rel="stylesheet" href="./../../Npc/Menu/style.css" />
</head>
<body>
    <div class="container">
        <div class="form-holder">
            <div class="inner">
                <div class="title-block">
                    <h1>Пушечка</h1>
                </div>
                <div class="dialog">
                    <div class="message" id="npc_message">
                        Хочешь купить пушку?
                    </div>
                    <div class="choices row" id="choice_buttons">
                        <div class="col-6">
                            <a class="choice" href="#" id="join">
                                Купить пушку
                            </a>
                        </div>
                        <div class="col-6">
                            <a class="choice choice-quit" href="#">
                                Закончить диалог
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./../../Npc/Menu/script.js"></script>

    <script>
        $(function () {

        });

        $("#join").click(function () {
            let playerSelectedGangItemRequest = {
                itemName: "weapon_assaultrifle",
            };

            mp.trigger("CloseGangItemSelectionMenu");
            mp.trigger("DisplayGangItemSelectionMenu", false, "");
            mp.trigger("PlayerSelectedGangItem", JSON.stringify(playerSelectedGangItemRequest));
        });
    </script>

</body>
</html>
